<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="login-panel">
    <template>
        <style>
        :host {
            margin: 0 auto;
        }

        form {
            width: 200px;
            height: 150px;
            padding: 10px;
            box-shadow: 1px 1px 1px gray;
            margin: 0 auto;
        }

        .form-group {
            width: 150px;
            margin: 10px auto;
        }

        .form-group * {
            margin-top: 8px;
        }
        </style>
        <form name="login">
            <div class="form-group">
                <label for="account">帐号</label>
                <input id="account" type="text" value="{{account}}" placeholder="请输入您的帐号">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" value="{{password}}">
            </div>
            <div class="form-group">
                <button type="button" id="confirm">确定</button>
                <button type="button" id="cancel">取消</button>
            </div>
        </form>
    </template>
    <script>
        Polymer({
            is: "login-panel",
            properties: {
                account: {
                    type: String,
                    value: "杜甫"
                },
                password: {
                    type: String,
                    value: "2333"
                }
            },

            ready: function() {

            },

            attached: function() {
                this.account = "李白";
                this.password = "12345";
            },

            listeners: {
                "confirm.click":"confirmBtnHandler",
                "cancel.click":"cancelBtnHandler"
            },

            confirmBtnHandler:function() {
                alert("登录成功");
            },

            cancelBtnHandler:function() {
                alert("取消登录");
            }

        });
    </script>
</dom-module>
